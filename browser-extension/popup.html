<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humanizer Capture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #1a1a1a;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #0066cc;
    }

    .status {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: #666;
    }

    .status-value {
      font-weight: 500;
      color: #0066cc;
    }

    .button {
      width: 100%;
      padding: 10px 16px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button-primary {
      background: #0066cc;
      color: white;
    }

    .button-primary:hover {
      background: #0052a3;
    }

    .button-secondary {
      background: #e5e5e5;
      color: #1a1a1a;
    }

    .button-secondary:hover {
      background: #d4d4d4;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .message-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e5e5;
    }

    .settings label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .settings input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e5e5;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Humanizer Capture</h1>

  <div id="status" class="status">
    <div class="status-item">
      <span class="status-label">Conversation ID:</span>
      <span class="status-value" id="conversationId">-</span>
    </div>
    <div class="status-item">
      <span class="status-label">Messages:</span>
      <span class="status-value" id="messageCount">0</span>
    </div>
  </div>

  <div id="message" style="display: none;"></div>

  <button id="captureBtn" class="button button-primary">
    Capture Now
  </button>

  <button id="openDashboard" class="button button-secondary">
    Open Dashboard
  </button>

  <div class="settings">
    <label>
      <input type="checkbox" id="autoCapture">
      <span>Auto-capture new messages</span>
    </label>
  </div>

  <div class="footer">
    Humanizer v1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
