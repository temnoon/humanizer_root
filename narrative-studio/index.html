<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Narrative Studio - A thoughtful workspace for reading, analyzing, and transforming narratives" />
    <title>Humanizer Narrative Studio</title>

    <!-- Theme detection script - runs before React loads to prevent flash -->
    <script>
      (function() {
        const stored = localStorage.getItem('narrative-studio-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
